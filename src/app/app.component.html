
<div class="container" >
    <div class="row">
        <div class="col-xs-12">
            <h3>Welcome to {{title}}</h3>
            <input type="checkbox" [checked]="courseProject" (change)="courseProject = !courseProject" />Switch to Course Project
            <hr>
            <!--<app-servers></app-servers>-->
            <!--<div app-servers></div>-->
            <div class="app-servers" *ngIf="!courseProject"></div>
            <app-course-project *ngIf="courseProject"></app-course-project>
        </div>
    </div>
</div>
