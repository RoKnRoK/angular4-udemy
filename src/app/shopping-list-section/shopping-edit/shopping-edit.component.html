<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddIngredient(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" ngModel required> <!-- #nameInput-->
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">  <!--#amountInput-->
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{(editMode ? 'Update' : 'Add')}}</button> <!--(click)="onAddIngredient()"-->
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
