<div class="row">
    <div class="col-xs-12">
        <img src="{{recipeItem.imagePath}}" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeItem.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addIngredientsToSL()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEdit()">Edit Recipe</a></li>  <!--href="#"-->
                <li><a style="cursor: pointer;">Delete Recipe</a></li>  <!--href="#"-->
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">{{recipeItem.description}}</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipeItem.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
